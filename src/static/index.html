<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendador de Reuniões</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agendador de Reuniões</h1>
            <nav>
                <button id="reunioesBtn">Reuniões</button>
                <button id="usuariosBtn">Usuários</button>
                <button id="logoutBtn" style="display: none;">Sair</button>
            </nav>
        </header>

        <main>
            <!-- Seção de Login -->
            <section id="loginSection" class="card">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Senha:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <p>Não tem uma conta? <a href="#" id="showRegister">Registre-se</a></p>
            </section>

            <!-- Seção de Registro -->
            <section id="registerSection" class="card" style="display: none;">
                <h2>Registro</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Nome de Usuário:</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Senha:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit">Registrar</button>
                </form>
                <p>Já tem uma conta? <a href="#" id="showLogin">Login</a></p>
            </section>

            <!-- Seção Principal do Agendador (visível após login) -->
            <section id="appSection" style="display: none;">
                <div class="grid-container">
                    <!-- Nova Reunião -->
                    <div class="card">
                        <h2>+ Nova Reunião</h2>
                        <p>Preencha os dados para agendar uma nova reunião</p>
                        <form id="reuniaoForm">
                            <div class="form-group">
                                <label for="titulo">Título da Reunião *</label>
                                <input type="text" id="titulo" placeholder="Ex: Reunião de planejamento" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="data">Data *</label>
                                    <input type="date" id="data" required>
                                </div>
                                <!-- ALTERAÇÃO AQUI: Adicionado campos para Hora de Início e Hora de Término -->
                                <div class="form-group">
                                    <label for="hora_inicio">Hora de Início *</label>
                                    <input type="time" id="hora_inicio" required>
                                </div>
                                <div class="form-group">
                                    <label for="hora_termino">Hora de Término *</label>
                                    <input type="time" id="hora_termino" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="local">Local</label>
                                <input type="text" id="local" placeholder="Ex: Sala de reuniões A, Google Meet, etc.">
                            </div>
                            <div class="form-group">
                                <label for="participantes">Participantes</label>
                                <input type="text" id="participantes" placeholder="Ex: João, Maria, Pedro">
                            </div>
                            <div class="form-group">
                                <label for="descricao">Descrição</label>
                                <textarea id="descricao" placeholder="Descreva o objetivo e agenda da reunião"></textarea>
                            </div>
                            <button type="submit">+ Agendar Reunião</button>
                        </form>
                    </div>

                    <!-- Reuniões Agendadas -->
                    <div class="card">
                        <h2>Reuniões Agendadas (<span id="reunioesCount">0</span>)</h2>
                        <p>Suas próximas reuniões de trabalho</p>
                        <div id="reunioesList" class="list-container">
                            <!-- Reuniões serão carregadas aqui pelo JavaScript -->
                        </div>
                    </div>

                    <!-- Gerenciamento de Usuários (apenas para admin) -->
                    <div id="userManagementSection" class="card" style="display: none;">
                        <h2>Gerenciamento de Usuários</h2>
                        <div id="usersList" class="list-container">
                            <!-- Usuários serão carregados aqui pelo JavaScript -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
